<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vue.js firebase + validation example</title>
    <meta charset="utf-8">    <!-- Vue -->
    <!-- Delete ".min" for console warnings in development -->    <!-- Firebase -->    <!-- VueFire -->  
    <link rel="stylesheet" type="text/css" href="/lib/vue/examples/firebase/style.css" />
</head>
  <body>
    <div id="app">
      <ul is="transition-group">
        <li v-for="user in users" class="user" :key="user['.key']">
          <span>{{user.name}} - {{user.email}}</span>
          <button v-on:click="removeUser(user)">X</button>
        </li>
      </ul>
      <form id="form" v-on:submit.prevent="addUser">
        <input v-model="newUser.name">
        <input v-model="newUser.email">
        <input type="submit" value="Add User">
      </form>
      <ul class="errors">
        <li v-show="!validation.name">Name cannot be empty.</li>
        <li v-show="!validation.email">Please provide a valid email address.</li>
      </ul>
    </div>  
<script src="/lib/vue/dist/vue.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
<script src="https://unpkg.com/vuefire@1.3.0"></script>
<script src="/lib/vue/examples/firebase/app.js"></script>
</body>
</html>
